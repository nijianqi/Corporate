<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">地址标题</label>
        <div class="layui-input-block">
            {if $vo and isset($vo.title)}
            <input readonly="readonly" disabled="disabled" name="title" value='{$vo.title|default=""}'
                   required="required" title="请输入地址标题" placeholder="请输入地址标题" class="layui-input layui-bg-gray">
            {else}
            <input name="title" value='{$vo.title|default=""}' required="required" pattern="^.{2,}$" title="请输入地址标题"
                   placeholder="请输入2位及以上字符标题" class="layui-input">
            {/if}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">服务热线</label>
        <div class="layui-input-block">
            <input name="phone" value='{$vo.phone|default=""}' required="required" pattern="^.{2,}$" title="请输入服务热线"
                   placeholder="请输入2位及以上字符标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">传 真</label>
        <div class="layui-input-block">
            <input name="fax" value='{$vo.fax|default=""}' required="required" pattern="^.{2,}$"
                   title="请输入传 真" placeholder="请输入2位及以上字符标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邮箱地址</label>
        <div class="layui-input-block">
            <input name="email" value='{$vo.email|default=""}' required="required" pattern="^.{1,}$" title="请输入邮箱地址"
                   placeholder="请输入1位及以上字符标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">公司地址</label>
        <div class="layui-input-block">
            <input name="address" value='{$vo.address|default=""}' required="required" pattern="^.{2,}$" title="请输入公司地址"
                   placeholder="请输入2位及以上字符标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邮 编</label>
        <div class="layui-input-block">
            <input name="code" value='{$vo.code|default=""}' required="required" pattern="^.{2,}$"
                   title="请输入邮 编" placeholder="请输入2位及以上字符标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">地图地址代码</label>
        <div class="layui-input-block">
            <textarea name="map_url" placeholder="请输入地图地址代码" title="请输入地图地址代码" class="layui-textarea">{$vo.map_url|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
</form>
